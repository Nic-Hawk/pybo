{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="login-container bg-gris">
  <div class="container w-75 bg shadow rounded">
    <div class="row align-items-stretch">
  
      <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 img-lib p-0">
        <!-- imagen -->
        <img src="../static/img/log.jpg" alt="biblioteca" loading="lazy">
    </div>
  
      <div class="col">
          <div class="text-end">
            <!-- logo aqui -->
          </div>
          <h2 class="fw-bold text-center py-5">
            Bienvenido
          </h2>
  
          <!-- login -->
          <form action="/register" method="post">
            <div class="mb-4">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" name="username" class="form-control" id="username">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input name="password" type="password" class="form-control" id="password">
            </div>
            <div class="mb-4">
                <label for="cf-password" class="form-label">Confirmar contraseña</label>
                <input name="cf-password" type="password" class="form-control" id="cf-password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Regístrate</button>
            </div>
            <div class="my-3 text-center">
              <span> Ya tienes cuenta? <a href="{{ url_for('login') }}"> Inicia sesión </a> </span>
            </div>  
          </form>

          {% if message %}
            <p class="text-center text-danger fs-5 m-auto mt-5 bg-light p-2 fw-bold w-75" >{{message}}</p>
          {% endif %}
          
      </div>
    </div>
  </div>  
</div>

{% endblock %}
